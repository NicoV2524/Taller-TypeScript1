<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Taller Typescript</title>
    <link rel="icon" bref="data:,">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type= "module" src='.\data.js'></script>
    <style>
        
        th {
            font-weight: bold;
            text-align: left;
            background-color: #f2f2f2;
            padding: 10px;
        }

        td {
            padding: 10px;
        }
        h1{
            background-color: #ADD8E6;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="col-4"> TV series</h1>
        
            <div class="row">
                
                <table class="table" id="Series">
                    <thead>
                        <tr>
                            <th colspan="1">#</th>
                            <th colspan="3">Name</th>
                            <th colspan="2">Channel</th>
                            <th  colspan="2">Seasons</th>
                        </tr>
                    </thead>
                </table>
            </div> 
            <div class ="row">
                <p id="resultado-promedio"></p>
            </div>
        </div>
</body>
